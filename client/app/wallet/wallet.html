<div class="container" ng-hide="walletCtrl.wallet">
  <div class="row">
    <div class="col-lg-4">
      <a role="button" class="btn btn-primary" href="/wallet/open"><i class="fa fa-folder-open"></i> Open Wallet</a>
      <a role="button" class="btn btn-default" href="/wallet/new"><i class="fa fa-plus"></i> New Wallet</a>
    </div>
  </div>
</div>
<div class="container" ng-show="walletCtrl.wallet">
  <div class="row">
    <div class="col-lg-5">
      <h1>Address</h1>
      <div class="input-group">
        <input id="addr" class="form-control" value="0x{{walletCtrl.wallet.address}}" ng-disabled="true" />
        <span class="input-group-btn">
          <button class="btn btn-default" ngclipboard data-clipboard-target="#addr">
            <i class="fa fa-clipboard"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
