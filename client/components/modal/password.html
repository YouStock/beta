<div class="modal-header">
  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 class="modal-title">Password</h4>
</div>
<div class="modal-body">
  <input type="password" class="form-control" ng-model="modal.password" placeholder="Enter wallet password" />
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="modal.unlock" id="unlock" /> Keep Unlocked 
    </label>
  </div>
</div>
<div class="modal-footer">
  <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text" class="btn"></button>
</div>
