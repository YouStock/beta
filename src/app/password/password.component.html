<div mat-dialog-title>
  <h3>Enter your wallet password</h3>
</div>

<mat-dialog-content>
  <div>
    <div>
      <input [(ngModel)]="password" placeholder="********" [type]="hide ? 'password' : 'text'">
      <mat-icon (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </div>
    <div> 
      <div style="float:right">
        <label for="checkbox">Keep unlocked</label>
        <input type="checkbox" name="checkbox" id="checkbox" [(ngModel)]="unlock">
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="btn btn-warn" mat-dialog-close>Cancel</button>
  <button class="btn btn-primary" (click)="ok()">Ok</button>
</mat-dialog-actions>
