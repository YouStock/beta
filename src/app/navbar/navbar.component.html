<div class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" (click)="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a routerLink="/home" class="navbar-brand"><img height="24px" src="assets/images/logo.png" alt="YouStock" /></a>
    </div>
    <div uib-collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active"><a routerLink="/wallet">Wallet</a></li>
        <li routerLinkActive="active"><a routerLink="/yourstock">YourStock</a></li>
        <li routerLinkActive="active"><a routerLink="/market">Market</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" dropdown><a dropdownToggle class="dropdown-toggle" data-toggle="dropdown" role="button">Theme<span class="caret"></span></a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li *ngFor="let theme of themes">
              <a role="button" [ngClass]="{'btn-primary': appTheme == theme}" (click)="setTheme(theme)">{{theme}}</a>
            </li>
          </ul>
        </li>
        <li routerLinkActive="active"><a routerLink="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
      </ul>
    </div>
  </div>
</div>
